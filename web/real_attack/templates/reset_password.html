{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-12 my-3">
        <h3>Enter username we will send a login link in email</h3>
    </div>
    <form class="col-12" action="" method="POST">
        <label for="username">Username</label>
        <input class="form-control mb-3" name="username" type="text" id="username" required />
        <input class="btn btn-primary form-control" type="submit" />
    </form>

    {% if message %}
    <div class="col-12">{{message}}</div>
    {% endif %}
</div>

{% endblock %}
